<div class="flex justify-center items-center h-screen gap-4">
    <button (click)="onClickPrevBtn()" class="py-2 px-4 text-white cursor-pointer" [ngClass]="isBtnPrevDisable ? 'bg-gray-400 cursor-default ' : 'bg-blue-700'" >Prev number</button>
    <div>{{ number }}</div>
    <button (click)="onClickNextBtn()" class="py-2 px-4 text-white cursor-pointer" [ngClass]="isBtnNextDisable ?'bg-gray-400 cursor-default':'bg-blue-700' ">Next number</button>

</div>
